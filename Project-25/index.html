<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Feedback</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container">
        <h1>Customer Feedback</h1>
        <div class="circle">
            <div class="emojis">
                <img src="images/very_poor.webp" alt="very_poor">
                <img src="images/poor.webp" alt="poor">
                <img src="images/average.webp" alt="average">
                <img src="images/good.webp" alt="good">
                <img src="images/excellent.webp" alt="excellent">
            </div>
        </div>
        <div class="rating-names">
            <div class="names">
                <h3>Very poor</h3>
                <h3>Poor</h3>
                <h3>Average</h3>
                <h3>Good</h3>
                <h3>Excellent</h3>
            </div>
        </div>
        <div class="stars">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
