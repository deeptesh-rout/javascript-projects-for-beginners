<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Menu Slider</title>

    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome  -->
    <script src="https://kit.fontawesome.com/ebb335c6c8.js" crossorigin="anonymous"></script>
</head>

<body>

    <h1>Draggable Menu Slider</h1>
    <div class="container">
        <div class="icon left"><i class="fa-solid fa-angle-left" id="l"></i></div>
        <ul class="list">
            <li>Developer</li>
            <li>Programmer</li>
            <li>Blogger</li>
            <li class="active">Youtuber</li>
            <li>Cricketer</li>
            <li>Memer</li>
            <li>Topper</li>
            <li>Creator</li>
            <li>Foodie</li>
            <li>Movie_Lover</li>
        </ul>
        <div class="icon right"><i class="fa-solid fa-angle-right" id="r"></i></div>
    </div>

    <script src="index.js"></script>
</body>

</html>
